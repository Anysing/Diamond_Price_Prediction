<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://wallpapercave.com/wp/wp3255626.jpg');
            background-size: cover;
        }
        .form-container {

            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-top: 0;
            color: #333;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Diamond Price Prediction</h2>
        <form id="diamondForm" action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="form-group">
                <label for="carat">Carat</label>
                <input type="number" id="carat" name="carat" step="0.01" placeholder="Enter carat value (float)" required>
            </div>
            <div class="form-group">
                <label for="depth">Depth (%)</label>
                <input type="number" id="depth" name="depth" step="0.1" placeholder="Enter depth value (float)" required>
            </div>
            <div class="form-group">
                <label for="table">Table (%)</label>
                <input type="number" id="table" name="table" step="0.1" placeholder="Enter table value (float)" required>
            </div>
            <div class="form-group">
                <label for="x">x:</label>
                <input type="number" id="x" name="x" step="0.1" placeholder="Enter x value (float)" required>
            </div>
            <div class="form-group">
                <label for="y">y:</label>
                <input type="number" id="y" name="y" step="0.1" placeholder="Enter y value (float)" required>
            </div>
            <div class="form-group">
                <label for="z">z:</label>
                <input type="number" id="z" name="z" step="0.1" placeholder="Enter z value (float)" required>
            </div>
            <div class="form-group">
                <label for="cut">Cut</label>
                <select id="cut" name="cut" required>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <select id="color" name="color" required>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clarity">Clarity</label>
                <select id="clarity" name="clarity" required>
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
            <div style="clear:both;"></div>
            <input type="submit" value="Predict Price  :- " >   {{final_result}}
        </form>
    </div>
</body>
</html>
